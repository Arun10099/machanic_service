<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="demo.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <a href="../html/index.html" class="close-btn">&times;</a>
        <h2>Log In</h2>
        <p>Don't have an account? <a href="/signup/signup.html">Sign up</a></p>
        <div class="social-login">
          <button onclick="loginWithGoogle()" class="social-btn google">
            Google
          </button>
          <button onclick="loginWithFacebook()" class="social-btn facebook">
            Facebook
          </button>
        </div>
        <div class="or">OR</div>
        <form id="loginForm" onsubmit="login(event)">
          <input type="email" name="email" placeholder="email" required />
          <input
            type="password"
            name="password"
            placeholder="password"
            required
          />
          <button type="submit" class="login-btn">Login</button>
          <li id="account-placeholder" style="display: none">
            <a href="/html/index.html"
              ><img
                src="\images-removebg-preview.png"
                alt="Account"
                style="width: 24px; height: 24px"
            /></a>
          </li>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <div class="running-car"></div>
      <!-- Added running car animation -->
    </div>
    <script src="login.js"></script>
  </body>
</html>
