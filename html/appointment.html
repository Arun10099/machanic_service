<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Form - Quick Fix Auto</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/appointment.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="\css\Screenshot_2024-06-02_055538-removebg-preview.png"
            alt=""
          />
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="customer-portal.html">Customer Portal</a></li>

          <li><a href="login.html" id="login-link">Login</a></li>
        </ul>
      </nav>
    </header>

    <section id="appointment">
      <div class="container">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
          <div class="form-group">
            <label for="name">Customer Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="car-make">Car Make</label>
            <input type="text" id="car-make" name="car-make" required />
          </div>
          <div class="form-group">
            <label for="car-model">Car Model</label>
            <input type="text" id="car-model" name="car-model" required />
          </div>
          <div class="form-group">
            <label for="car-year">Year of Purchase</label>
            <input type="number" id="car-year" name="car-year" required />
          </div>
          <div class="form-group">
            <label for="service-details">Service Details</label>
            <textarea
              id="service-details"
              name="service-details"
              required
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Quick Fix Auto. All rights reserved.</p>
    </footer>

    <script src="/js/appointment.js"></script>
  </body>
</html>
