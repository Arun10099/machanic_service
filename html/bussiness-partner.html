<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Partner Registration - Quick Fix Auto</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/bussiness-partner.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="/css/Screenshot_2024-06-02_055538-removebg-preview.png"
            alt="Logo"
          />
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html" id="login-link">Login</a></li>
        </ul>
      </nav>
    </header>

    <section id="business-partner">
      <div class="container">
        <h2>Business Partner Registration</h2>
        <form id="businessPartnerForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="experience">Work Experience (years)</label>
            <input type="number" id="experience" name="experience" required />
          </div>
          <div class="form-group">
            <label for="registered-shop">Do you have a registered shop?</label>
            <select id="registered-shop" name="registered-shop" required>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="registration-number">Registration Number</label>
            <input
              type="text"
              id="registration-number"
              name="registration-number"
              required
            />
          </div>
          <div class="form-group">
            <label for="gst-number">GST Number</label>
            <input type="text" id="gst-number" name="gst-number" required />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Quick Fix Auto. All rights reserved.</p>
    </footer>

    <script src="/js/business-partner.js"></script>
  </body>
</html>
